# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build and test CI

on: [push]

jobs:
  build:
    name: Jest run (unit tests)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g yarn
    - run: yarn
    - run: yarn test

  publish-plugin:
    name: Publish plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        uses: cypress-io/github-action@v2
        with:
          runTests: false

      - name: Install plugin dependencies
        working-directory: plugin
        run: yarn

      - name: Create environment file
        uses: finnp/create-file-action@1.0.0
        env:
          FILE_NAME: "plugin/environments.json"
          FILE_DATA: "{ \"development\": { \"name\": \"plugin-e2e\", \"endpoint\": \"https://plugins.livestorm.co/\", \"apiKey\": \"${{ secrets.API_KEY}}\" } }"

      - name: Publish plugin
        working-directory: plugin
        run: yarn livestorm publish


  cypress-run:
    name: Cypress run (E2E tests)
    runs-on: ubuntu-latest
    needs: publish-plugin
    steps:
      - uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          spec: cypress/integration/spec-*.ts
          config: baseUrl=https://app.livestorm.co
          config-file: false
          record: true
          browser: chrome
        env:
          CYPRESS_TEAM_MEMBER_EMAIL: ${{ secrets.TEAM_MEMBER_EMAIL }}
          CYPRESS_TEAM_MEMBER_PASSWORD: ${{ secrets.TEAM_MEMBER_PASSWORD }}
          CYPRESS_EVENT_ID: ${{ secrets.EVENT_ID }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}