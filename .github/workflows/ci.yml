# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build and test CI

on: [push]

jobs:
  publish-plugin:
    name: Publish plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        uses: cypress-io/github-action@v2
        with:
          runTests: false

      - name: Install livestorm-cli
        run: yarn add @livestorm/cli global

      - name: Build plugin
        working-directory: plugin
        run: yarn

      - name: Publish plugin
        working-directory: plugin
        run: livestorm publish


  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    needs: publish-plugin
    steps:
      - uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          spec: cypress/integration/spec-*.ts
          config: baseUrl=${{ secrets.APP_URL }}
          record: true
          browser: chrome
        env:
          CYPRESS_TEAM_MEMBER_EMAIL: ${{ secrets.TEAM_MEMBER_EMAIL }}
          CYPRESS_TEAM_MEMBER_PASSWORD: ${{ secrets.TEAM_MEMBER_PASSWORD }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}